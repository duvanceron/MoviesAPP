<mat-tab-group>
    <mat-tab label="edit">
        <mat-form-field>
            <mat-label>Biography</mat-label>
            <textarea (input)="inputTextArea($event.target)" matInput ></textarea>
        </mat-form-field>

    </mat-tab>
    <mat-tab label="preview">
        <markdown [data]="contentMarkDown" ngPreserveWhiteSpaces></markdown>
    </mat-tab>
</mat-tab-group>
