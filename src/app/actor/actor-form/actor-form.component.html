<form class="container" (submit)="SaveChangesForm()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Name*</mat-label>
    <input formControlName="name" matInput />
    <mat-error>El campo nombre es requerido</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Birth Date</mat-label>
    <input formControlName="birthDate" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Fecha de nacimiento es requerido</mat-error>
  </mat-form-field>
  <app-generic-img [imageLoad]="model?.photo" (fileSelected)="fileSelected($event)"></app-generic-img>
  <app-input-markdown></app-input-markdown>
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/actor"> Cancel </a>
  </div>
</form>
