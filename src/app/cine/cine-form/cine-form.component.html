<form [formGroup]="form" (submit)="saveChanges()">
  <mat-form-field appearance="outline">
    <mat-label>Name*</mat-label>
    <input formControlName="name" matInput />
    <mat-error *ngIf="form.invalid">El nombre es requerido</mat-error>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">
      Save Changes
    </button>
    <a mat-stroked-button routerLink="/cine"> Cancel </a>
  </div>
</form>
